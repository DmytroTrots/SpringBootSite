<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Schedule</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
<header>
  <div class="small" id="header-scroll">
    <h1><a href="#" style="padding-left: 20px">KNUTE</a></h1>
    <nav>
      <ul>
        <li><a href="/schedule">Расписание</a></li>
        <li><a th:href="@{/homework/{login}(login=${login})}">Домашнее задание</a></li>
        <li><a href="/profile">Профиль</a></li>
        <li><a href="/links">Полезные ссылки</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Выберите предмет, чтобы добавить домашнее задание</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered table-dark table-hover">
          <thead>
          <tr style="text-align: center; width: 20px">
            <th>Subj</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="homeworkSubjects : ${subjects}">
            <td> <a th:href="@{/add/{subject}(subject=${homeworkSubjects.getSubject()})}" th:text="${homeworkSubjects.subject}"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

</body>
</html>
