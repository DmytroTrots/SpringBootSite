<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/examples/sign-in/signin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body class="text-center" style="background-color: #2b3035; padding-top: 0px; padding-bottom: 100px">

<main class="form-signin">
    <a href="/registration" target="_self">
    <button class="resister-button" type="button">Register</button>
    </a>
    <form th:action="@{/login}" method="post">
        <fieldset>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid login or password
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Invalid login or password
            </div>
            <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/1/19/COA_Kyiv_National_University_of_Trade_and_Economics.svg" alt="" width="250" height="200" style="margin-top: 75px">
            <h1 class="h3 mb-3 fw-normal" style="color: #ffffff">Please sign in</h1>
            <input type="text" name="login" id="username" class="form-control" placeholder="Login" required autofocus style=" border-color:  #2b3035;  color: #2b3035">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required style="border-color:  #2b3035; color: #2b3035">
            <label style="color: #ffffff">
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </fieldset>
    </form>
    <p class="mt-5 mb-3 text-muted">Â© 2021</p>
</main>

</body>
</html>
